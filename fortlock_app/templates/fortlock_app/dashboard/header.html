<!DOCTYPE html>
<html>
<head>
    <title>{{ page_title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}  
</head>
<body class="principal">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-4">
            <div class="container">
                <a class="navbar-brand me-4" href="/">LOGO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cadastrar' %}">Cadastrar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'listar' %}">Listar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'remover' %}">Remover</a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex gap-3">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-secondary d-flex gap-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Remover Conta<i class="bi bi-person-x-fill"></i></button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Remover conta de {{ usuario.nome }}</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form method="post" action="{% url 'removerConta' %}">
                                    {% csrf_token %}
                                    {% for message in messages %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                    <p>Para remover sua conta, digite sua senha:</p>
                                    <input type="password" class="form-control mb-3" id="senha" name="senha" placeholder="Digite sua senha" required>
                                    <button type="submit" class="btn btn-danger d-flex gap-2 mx-auto">Remover <i class="bi bi-person-x-fill"></i></button>
                                </form>
                            </div>
                        </div>
                        </div>
                    </div>
                    <a class="btn btn-secondary" role="button" href="{% url 'logout' %}">Sair</a>
                </div>
            </div>
        </nav>
    </header>
